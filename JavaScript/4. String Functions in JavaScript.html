<body>
    <script>
        //Index start from 0, 1, 2, ...
        // var position = str.indexOf('is'); -> function gives first occurence of that substring
        // var position = str.lastIndexOf('is'); -> function gives last occurence of that substring 
        // var substr = str.slice(1, 6); -> gives the substring from given string. It can also take negative values
        // str.slice(starting point, ending point - 1) -> starting from index 1 to 5 printed for(1,6)
        // var substr = str.substring(1, 6); ->  gives the substring from given string. It cannot take negative values
        //  str.substring(starting point, ending point(counting start from the start of string to exact end point))
        // var substr = str.substr(1, 7); -> gives the substring from given string.
        // str.substr(starting point, length of String starting from the start point); -> 
        //var replace = str.replace('string', 'Sagar'); -> will replace in given string
        // console.log(str.toUpperCase()); -> converts into Upper Case
        // console.log(str.toLowerCase()); -> converts into lower Case
        // var newString = str.concat('New String'); -> to concat(merge) two String
        // console.log(strWithWhitespace.trim()); -> will trim(remove) the white spaces at start and end only 
        //var char3 = str.charAt(2); -> will print char at index 2 in console 
        //var charCode = str.charCodeAt(2); -> will print char code at index 2 in console (ASCII value)
        // console.log(str[3]) -> will print char at index 3 in console 

        var str = "This is a string";
        console.log(str);
        // Output : This is a string

        var position = str.indexOf('is');
        console.log(position);
        // Output : 2

        var position = str.lastIndexOf('is');
        console.log(position);
        // Output : 5

        // Substring from a String 
        var substr = str.slice(1, 6);
        console.log(substr);
        // Output : his i

        var substr = str.substring(1, 7);
        console.log(substr);
        // Output : his is

        var substr1 = str.substr(1, 8);
        console.log(substr1);
        // Output : his is a

        var replace = str.replace('string', 'Sagar');
        console.log(replace);
        // Output : This is a Sagar

        console.log(str.toUpperCase());
        // Output : THIS IS A STRING
        console.log(str.toLowerCase());
        // Output : this is a string

        var newString = str.concat('New String');
        console.log(newString);
        // Output : This is a stringNew String

        var strWithWhitespace = "    this contains     whitespaces   ";
        console.log(strWithWhitespace);
        // Output :    this contains     whitespaces
        console.log(strWithWhitespace.trim());
        // Output : this contains     whitespaces

        var char3 = str.charAt(2);
        console.log(char3);
        // Output : i

        var charCode = str.charCodeAt(2);
        console.log(charCode);
        // Output : 105 --> ASCI value

        console.log(str[3])
        // Output : s
    </script>
</body>
